<br>
<div>
    <h1 id="contactTitle">Contact Office</h1>
    <br>
    <form action="" name="contactUs" method="POST"  onsubmit="displayData(event)" >
        <div id="gif">
            <img src="/static/images/tenor.gif" alt="cat typing" width="350">
        </div>
        <div id="contactInfo">
            <div class="column">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">
            <label for="reason">Reason for Contact</label>
            <select name="reason" id="reason">
                <option value="">Choose one</option>
                <option value="availability">Do you have available spots?</option>
                <option value="price">Prices</option>
                <option value="tour">Schedule a Tour</option>
            </select>
            </div>
            <div class="column">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea><br>

                <input type="submit" value="Submit">
            </div>
        </div>

    </form>
</div>

<div class="data-display" id="dataDisplay">
    <h2>Entered Data</h2>
    <p id="displayFirstName"></p>
    <p id="displayLastName"></p>
    <p id="displayEmail"></p>
    <p id="displayPhone"></p>
    <p id="displayReason"></p>
    <p id="displayMessage"></p>
</div>
