<div id="provider">
<div>
    <h3>Log in</h3>
    <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username" minlength="2" pattern="^[a-zA-Z]+"
               title="Please use only letters for your username" required/><br>
        <label for="password">Password</label>
        <input type="text" id="password" name="password" placeholder="Password" minlength="5"
               title="Minimum length is 5 characters" required/><br>
        <button class="btn btn-primary" id="loginButton"onclick="loginUser()">Log in</button>

    </form>
</div>
<div>
    <h3>Create account</h3>
    <form>
        <label for="providerName">Name</label>
        <input type="text" id="providerName" name="name" placeholder="Name" pattern="^[a-zA-Z]+" title="Please use only letters"/><br>
        <label for="providerEmail">Email</label>
        <input type="text" id="providerEmail" name="email" placeholder="Email"  pattern="^\w+([.-]?\w+)*@\w+([.-]?\w+)*(\.\w{2,3})+$"
               title="Please use email with the following format: name@mail.com" required/><br>
        <label for="new-username">Username</label>
        <input type="text" id="new-username" name="username" placeholder="Username" pattern="^[a-zA-Z]+"
               title="Please use only letters" required/><br>
        <label for="new-password">Password</label>
        <input type="text" id="new-password" name="password" placeholder="Password" pattern="^[a-zA-Z0-9]+"
               title="Please only letters and numbers" required/><br>
        <label for="confirmpassword">Confirm Password</label>
        <input type="text" id="confirmpassword" name="password" placeholder="Password" onchange="check()" required/><br>
        <span id="message"></span>
        <button class="btn btn-primary" id="CreateAccountButton" onclick="createAccount()">Create</button>


    </form>
</div>
